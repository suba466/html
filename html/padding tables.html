<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse:collapse;
        }
        th,td{
            padding-top:10px;
            padding-bottom:20px;
            padding-left:30px;
            padding-right:40px;
        }
    </style>
    <h2>Padding tables</h2>
    <table style="width:100%">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
        </tr>
        <tr><td>Jill</td>
        <td>Smith</td>
        <td>50</td></tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
