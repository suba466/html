<!DOCTYPE html>
<html lang="en">

<body>
    <style>
    table, th, td {
        border: 1px solid black;
        border-radius: 10px;
}
</style>
<h2>Table With Rounded Borders</h2>
<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

<h2>Dotted table border</h2>
<pre>For this we need to write th, td {border-style: dotted;} to get the result
Similarly, for border color, need to put  th, td {border-color:aqua;}
</pre>


</body>
</html>
