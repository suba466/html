<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Internal CSS</h2>
    <pre>An internal CSS is used to define a style for a single HTML page.
An internal CSS is defined in the head section of an HTML page, within a style element.</pre>
        
    <style>
        body {background-color: powderblue;}
        h1   {color: blue;}
        p    {color: red;}
    </style>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>


</body>
</html>
