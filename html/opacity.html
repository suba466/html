<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/opacity.css">
</head>
<body>
    <h2 style="text-align: center;">Image Transparency</h2>
    <h3>Opacity of the image:</h3>
    <img src="/images/deal-03.jpg" class="img" >
    <img src="/images/deal-03.jpg" class="img" style="opacity: 0.5;">
    <img src="/images/deal-03.jpg" class="img" style="opacity: 1;">

    <h3>Image Tranparency by hover:</h3>
    <img src="/images/deal-03.jpg" class="img1" >
    <img src="/images/deal-03.jpg" class="img1" >
    <img src="/images/deal-03.jpg" class="img1">
    <br><br>
    <img src="/images/deal-03.jpg" class="img2" >
    <img src="/images/deal-03.jpg" class="img2" >
    <img src="/images/deal-03.jpg" class="img2">

    <h3>Text in Transparent box:</h3>
    <div class="background">
        <div class="transbox">
            <p>
                This is some text that is placed in the transparent box.
            </p>
        </div>
    </div>
</body>
</html>
