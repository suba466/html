<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table,th,td{
            border-collapse: collapse;
            width: 100%;
        }
        th,td{
            text-align: left;
            padding:8px;
        }
        tr:nth-child(even){background-color: aquamarine;}
    </style>
    <h2>Zebra Striped Table</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Cleveland</td>
            <td>Brown</td>
            <td>$250</td>
        </tr>
</table>

<h2> Vertical Zebra Stripes</h2>
<p>for Vertical stripes use td:nth-child(even), th:nth-child(even) {background-color: #D6EEEE;} to get the result.</p>
</body>
</html>
