<body>
     <h2>Center align a div element</h2>
    <p>If we have a div element that is not 100% wide, and we want to center-align it, set the CSS margin property to auto.</p>
    <style>
        div{width:300px;
        margin:auto;
        background-color:aquamarine;}</style>
     <div>
        <h2>London</h2>
        <p>London is the capital city of England.</p>
        <p>London has over 9 million inhabitants.</p>
    </div>

</body>
